<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Here is the form of the year</p> <!--Short explanation-->
        <form id="survey-form">
            <label id="name-label" for="name">
                Name
                <input id="name" name="name" type="text" placeholder="Enter your name" required />
            </label>
            <label id="email-label" for="email">
                Email
                <input id="email" name="email" type="email" placeholder="Enter your email" required />
            </label>
            <label id="number-label" for="number">
                Age
                <input id="number" name="age" type="number" min="13" max="120" placeholder="Age" />
            </label>
            <label for="dropdown">
                How did you hear about us?
                <select id="dropdown" name="drop">
                    <option value="">(select one)</option>
                    <option value="1">Social media</option>
                    <option value="2">Newspapper</option>
                </select>
            </label>
            <label><input type="radio" name="typeAccount" /> Personal use</label>
            <label><input type="radio" name="typeAccount" /> Projects</label>
            <label><input type="radio" name="typeAccount" /> Development</label>
            
            <label>What kind of information you like?
                <input type="checkbox" value="" /> Sports
                <input type="checkbox" value="1" /> Adventure
                <input type="checkbox" value="2" /> Healthy life
                <input type="checkbox" value="3" /> Lifestyle
                <input type="checkbox" value="4" /> Programming
                <input type="checkbox" value="5" /> Tech
            </label>
            <label>Additional comments:
                <textarea id="addComment" name="addComment" rows="3" cols="30" placeholder="I really like this page"></textarea>
            </label>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Here is the form of the year</p> <!--Short explanation-->
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">
                    Name
                    <input id="name" name="name" type="text" placeholder="Enter your name" required />
                </label>
                <label id="email-label" for="email">
                    Email
                    <input id="email" name="email" type="email" placeholder="Enter your email" required />
                </label>
                <label id="number-label" for="number">
                    Age
                    <input id="number" name="age" type="number" min="13" max="120" placeholder="Age" />
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown">
                    How did you hear about us?
                    <select id="dropdown" name="drop">
                        <option>(select one)</option>
                        <option>Social media</option>
                        <option>Newspapper</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Select the use:
                    <label><input type="radio" name="typeAccount" class="inline" /> Personal use</label>
                    <label><input type="radio" name="typeAccount" class="inline" /> Projects</label>
                    <label><input type="radio" name="typeAccount" class="inline" /> Software Development</label>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    What kind of information you like?
                    <label><input type="checkbox" class="inline" value="" /> Python</label>
                    <label><input type="checkbox" class="inline" value="1" /> Data Science</label>
                    <label><input type="checkbox" class="inline" value="2" /> Web</label>
                    <label><input type="checkbox" class="inline" value="2" /> OOP</label>
                    <label><input type="checkbox" class="inline" value="3" /> Projects</label>
                    <label><input type="checkbox" class="inline" value="4" /> Programming</label>
                    <label><input type="checkbox" class="inline" value="5" /> Tech</label>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Additional comments:
                    <textarea id="addComment" name="addComment" rows="3" cols="30" placeholder="I really like this page"></textarea>
                </label>
            </fieldset>
                <input type="submit" value="Submit" />
        </form>
    </body>
</html>
